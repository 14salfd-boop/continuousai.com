<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="50%" stop-color="#0f0f0f"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    
    <!-- Glow effects -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c8ff00" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#c8ff00" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#c8ff00" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c8ff00" stop-opacity="1"/>
      <stop offset="40%" stop-color="#c8ff00" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#c8ff00" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Flow line gradients -->
    <linearGradient id="flow1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c8ff00" stop-opacity="0"/>
      <stop offset="20%" stop-color="#c8ff00" stop-opacity="0.8"/>
      <stop offset="80%" stop-color="#c8ff00" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#c8ff00" stop-opacity="0"/>
    </linearGradient>
    
    <linearGradient id="flow2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c8ff00" stop-opacity="0"/>
      <stop offset="30%" stop-color="#c8ff00" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#c8ff00" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#c8ff00" stop-opacity="0"/>
    </linearGradient>
    
    <linearGradient id="vertFlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c8ff00" stop-opacity="0"/>
      <stop offset="50%" stop-color="#c8ff00" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#c8ff00" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Blur filter for glow -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>
    
    <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Large ambient glow -->
  <ellipse cx="600" cy="315" rx="500" ry="300" fill="url(#centerGlow)"/>
  
  <!-- Abstract flowing network - THE GLUE connecting everything -->
  
  <!-- Main horizontal flow streams -->
  <g opacity="0.6">
    <!-- Top stream -->
    <path d="M -50 120 C 200 80, 400 180, 600 140 C 800 100, 1000 160, 1250 120" 
          stroke="url(#flow2)" stroke-width="1" fill="none"/>
    <path d="M -50 130 C 200 90, 400 190, 600 150 C 800 110, 1000 170, 1250 130" 
          stroke="url(#flow2)" stroke-width="0.5" fill="none" opacity="0.5"/>
    
    <!-- Upper-mid stream -->
    <path d="M -50 220 C 150 260, 350 180, 550 240 C 750 300, 950 200, 1250 260" 
          stroke="url(#flow1)" stroke-width="1.5" fill="none"/>
    
    <!-- Center stream - most prominent -->
    <path d="M -50 315 C 200 280, 400 380, 600 315 C 800 250, 1000 350, 1250 315" 
          stroke="#c8ff00" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M -50 315 C 200 280, 400 380, 600 315 C 800 250, 1000 350, 1250 315" 
          stroke="#c8ff00" stroke-width="6" fill="none" opacity="0.2" filter="url(#softBlur)"/>
    
    <!-- Lower-mid stream -->
    <path d="M -50 410 C 150 370, 350 450, 550 390 C 750 330, 950 430, 1250 370" 
          stroke="url(#flow1)" stroke-width="1.5" fill="none"/>
    
    <!-- Bottom stream -->
    <path d="M -50 510 C 200 550, 400 470, 600 520 C 800 570, 1000 490, 1250 540" 
          stroke="url(#flow2)" stroke-width="1" fill="none"/>
    <path d="M -50 520 C 200 560, 400 480, 600 530 C 800 580, 1000 500, 1250 550" 
          stroke="url(#flow2)" stroke-width="0.5" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Vertical connecting flows - the "glue" between streams -->
  <g opacity="0.4">
    <path d="M 200 100 C 180 200, 220 300, 200 400 C 180 500, 220 550, 200 600" 
          stroke="url(#vertFlow)" stroke-width="1" fill="none"/>
    <path d="M 400 50 C 420 150, 380 250, 400 350 C 420 450, 380 550, 400 630" 
          stroke="url(#vertFlow)" stroke-width="1" fill="none"/>
    <path d="M 600 0 C 580 100, 620 200, 600 315 C 580 430, 620 530, 600 630" 
          stroke="url(#vertFlow)" stroke-width="1.5" fill="none"/>
    <path d="M 800 50 C 780 150, 820 250, 800 350 C 780 450, 820 550, 800 630" 
          stroke="url(#vertFlow)" stroke-width="1" fill="none"/>
    <path d="M 1000 100 C 1020 200, 980 300, 1000 400 C 1020 500, 980 550, 1000 600" 
          stroke="url(#vertFlow)" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Intersection nodes - where flows connect -->
  <!-- Large glowing nodes -->
  <g filter="url(#blur)" opacity="0.6">
    <circle cx="600" cy="315" r="30" fill="#c8ff00"/>
    <circle cx="300" cy="260" r="15" fill="#c8ff00"/>
    <circle cx="900" cy="370" r="15" fill="#c8ff00"/>
  </g>
  
  <!-- Crisp node centers -->
  <circle cx="600" cy="315" r="6" fill="#c8ff00"/>
  <circle cx="300" cy="260" r="4" fill="#c8ff00" opacity="0.9"/>
  <circle cx="900" cy="370" r="4" fill="#c8ff00" opacity="0.9"/>
  <circle cx="200" cy="315" r="3" fill="#c8ff00" opacity="0.7"/>
  <circle cx="400" cy="380" r="3" fill="#c8ff00" opacity="0.7"/>
  <circle cx="500" cy="240" r="3" fill="#c8ff00" opacity="0.7"/>
  <circle cx="700" cy="250" r="3" fill="#c8ff00" opacity="0.7"/>
  <circle cx="800" cy="390" r="3" fill="#c8ff00" opacity="0.7"/>
  <circle cx="1000" cy="315" r="3" fill="#c8ff00" opacity="0.7"/>
  
  <!-- Smaller accent nodes -->
  <circle cx="150" cy="180" r="2" fill="#c8ff00" opacity="0.5"/>
  <circle cx="250" cy="420" r="2" fill="#c8ff00" opacity="0.5"/>
  <circle cx="350" cy="150" r="2" fill="#c8ff00" opacity="0.5"/>
  <circle cx="450" cy="480" r="2" fill="#c8ff00" opacity="0.5"/>
  <circle cx="550" cy="140" r="2" fill="#c8ff00" opacity="0.5"/>
  <circle cx="650" cy="490" r="2" fill="#c8ff00" opacity="0.5"/>
  <circle cx="750" cy="130" r="2" fill="#c8ff00" opacity="0.5"/>
  <circle cx="850" cy="500" r="2" fill="#c8ff00" opacity="0.5"/>
  <circle cx="950" cy="180" r="2" fill="#c8ff00" opacity="0.5"/>
  <circle cx="1050" cy="450" r="2" fill="#c8ff00" opacity="0.5"/>
  
  <!-- Tiny particle dots -->
  <g opacity="0.3">
    <circle cx="120" cy="280" r="1" fill="#c8ff00"/>
    <circle cx="180" cy="350" r="1" fill="#c8ff00"/>
    <circle cx="280" cy="190" r="1" fill="#c8ff00"/>
    <circle cx="320" cy="480" r="1" fill="#c8ff00"/>
    <circle cx="420" cy="120" r="1" fill="#c8ff00"/>
    <circle cx="480" cy="550" r="1" fill="#c8ff00"/>
    <circle cx="520" cy="200" r="1" fill="#c8ff00"/>
    <circle cx="580" cy="450" r="1" fill="#c8ff00"/>
    <circle cx="620" cy="180" r="1" fill="#c8ff00"/>
    <circle cx="680" cy="420" r="1" fill="#c8ff00"/>
    <circle cx="720" cy="520" r="1" fill="#c8ff00"/>
    <circle cx="780" cy="200" r="1" fill="#c8ff00"/>
    <circle cx="820" cy="280" r="1" fill="#c8ff00"/>
    <circle cx="880" cy="150" r="1" fill="#c8ff00"/>
    <circle cx="920" cy="480" r="1" fill="#c8ff00"/>
    <circle cx="980" cy="250" r="1" fill="#c8ff00"/>
    <circle cx="1040" cy="350" r="1" fill="#c8ff00"/>
    <circle cx="1080" cy="200" r="1" fill="#c8ff00"/>
  </g>
  
  <!-- Diagonal energy lines -->
  <g opacity="0.15">
    <line x1="0" y1="630" x2="400" y2="0" stroke="#c8ff00" stroke-width="0.5"/>
    <line x1="200" y1="630" x2="600" y2="0" stroke="#c8ff00" stroke-width="0.5"/>
    <line x1="400" y1="630" x2="800" y2="0" stroke="#c8ff00" stroke-width="0.5"/>
    <line x1="600" y1="630" x2="1000" y2="0" stroke="#c8ff00" stroke-width="0.5"/>
    <line x1="800" y1="630" x2="1200" y2="0" stroke="#c8ff00" stroke-width="0.5"/>
  </g>
  
  <!-- Text: Continuous AI -->
  <text x="600" y="295" 
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="80" 
        font-weight="800" 
        text-anchor="middle"
        letter-spacing="-0.02em">
    <tspan fill="#c8ff00">Continuous</tspan><tspan fill="#f5f5f5"> AI</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="365" 
        font-family="ui-monospace, 'SF Mono', Consolas, monospace" 
        font-size="16" 
        fill="#888" 
        text-anchor="middle"
        letter-spacing="0.2em">
    AUTOMATING WORKFLOWS AROUND CODE
  </text>
  
  <!-- Subtle corner accents -->
  <path d="M 0 0 L 80 0 L 0 80 Z" fill="#c8ff00" opacity="0.03"/>
  <path d="M 1200 630 L 1120 630 L 1200 550 Z" fill="#c8ff00" opacity="0.03"/>
</svg>
